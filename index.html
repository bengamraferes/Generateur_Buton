<body>
    <div id="button">

  <div id="taille">
    <section class="nom">
      <h2>Taille et couleur</h2>
    </section>
      <section>
        width<br>
        <input type="number" id="width" min="50" max="250"><br>height<br>

      <section>
        <p>
            <span>0</span>

            <span>255</span>
            
          </p>
        
          <p>
            <span>0</span>
            <input type="range" id="vert" min="0" max="255" step="1" value="0">

          <p>
            <span>0</span>
            <input type="range" id="bleu" min="0" max="255" step="1" value="0">
            <span>255</span>
          </p>
      </section>
  </div>
  <div id="shadow">
    
      <section class="nom">
        <h2>box-shadow</h2>
      </section>
     <div>
      <p>
        <span>0</span>
        <input type="range" id="rougeC" min="0" max="255" step="1" value="0">
        <span>255</span>
        
      </p>
    
      <p>
        <span>0</span>
        <input type="range" id="vertC" min="0" max="255" step="1" value="0">
        <span>255</span>
      </p>
    
      <p>
        <span>0</span>
        <input type="range" id="bleuC" min="0" max="255" step="1" value="0">

      </p>
     </div>
     <div>
      <p>
        <span>-100px</span>
        <input type="range" id="offset-x" min="-100" max="100" step="1" value="0">
        <span>100px</span>
        
      </p>
    
      <p>
        <span>-100px</span>
        <input type="range" id="offset-y" min="-100" max="100" step="1" value="0">

      </p>
    
      <p>
        <span>-100px</span>
        <input type="range" id="blur-radius" min="-100" max="100" step="1" value="0">
        <span>100px</span>
      </p>
     </div>
   
  </div>
  <div id="border">
    <div class="nom">
      <h2>border</h2>
    </div>
    <section>
      <label for="pet-select">Choose border style:</label>

    <select name="text" id="b_style">
        <option value="">--Please choose an option--</option>
        <option value="solid">solid</option>
        <option value="hidden">hidden</option>
        <option value="dotted">dotted</option>
        <option value="dashed">dashed</option>
        <option value="groove">groove</option>
        <option value="ridge">ridge</option>
        <option value="inset">inset</option>
        <option value="outset">outset</option>
    </select>
    </section>
    <section>
      <p>
        <span>0</span>
        <input type="range" id="rougeB" min="0" max="255" step="1" value="0">
        <span>255</span>

        <span>0</span>
        <input type="range" id="vertB" min="0" max="255" step="1" value="0">

        <span>0</span>
        <input type="range" id="bleuB" min="0" max="255" step="1" value="0">

    </section>

    </section>
